<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mac Adres Filtreleme</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Heebo:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="frontHelper.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <header>
    <h1 id="tag">Mac Adreslerini Filtreleme</h1>
    <div id="connectStatus">
      <span id="connectStatusSpan">Connect Status:</span>
      <div id="connectStatusDiv"></div>
    </div>
    <div id="alertCount">
      <span id="alertCountSpan">Alert:</span>
      <div id="alertCountDiv">0</div>
    </div>
  </header>
  <div id="mainDiv">

    <div id="popUpBackground"></div>
    <div id="popUpAlert"></div>
    <div id="maxLengthError">
      <span>Lutfen 15 karakterden daha kisa MAC Adresi giriniz!!</span><br/>
      <button type="button" id="lengthButton" onclick="lengthButton()" name="lenghtButon">Tamam</button>
    </div>
      <div id="popUpDeleteMessage">
        <span>Silme islemini onayliyor musunuz?</span><br/>
        <div>
          <button type="button" id="deleteButton" onclick="confirmDeleteButton()" name="deleteButon">Onayla</button>
          <button type="button" id="cancelButton" onclick="cancelButton()" name="cancelButon">Iptal</button>
        </div>
    </div>

    <div id="addingMac">
      <form id="form">
        <label for="textInput" id="label">Mac Adresi Giriniz:</label>
        <input type="text" id="textInput" placeholder="Mac Adress" name="mac">
        <button type="button" id="submitButton" onclick="clickButton()" name="ekleButon">Ekle</button>
      </form>
      <div id="index">
        <div id="inputIndex">
          <div class="firstMac">
            <span>Mac Adresi</span> <br />
          </div>
          <div id="secondMac"></div>
        </div>
        <div id="infoDiv">
          <div class="firstInfo">
            <span class="span1">Eklenen Zaman Bilgisi</span> <br />
          </div>
          <div id="secondInfo"></div>
        </div>
      </div>
    </div>
    <div id="listing">
      <div id="secondListing">
        <h1 class="liste">Filtrelenen Veriler</h1>
        <button type="button" id="connectButton" onclick="connectButton()" name="connectButon">Connect MQTT</button>
        <button type="button" id="disconnectButton" onclick="disconnectButton()"name="disconnectButon">Disconnect</button>
      </div>
      <div class="listeIndex">
        <div id="listeMac">
          <div id="listeDiv">Mac Adresi</div>
        </div>
        <div id="listeRssi">
          <div id="listeDiv">Rssi</div>
        </div>
        <div id="listeTime">
          <div id="listeDiv">Time</div>
        </div>
        <div id="listeInfo">
          <div id="listeDiv">Sinyal Bilgisi</div>
        </div>
      </div>
      
    </div>
  </div>

</body>


</html>
